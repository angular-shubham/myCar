<div class="container w-75">
    <div class="row">
        <div class="window col-md-6">
            <label for="form" class="form-label text-white">Select Variant :</label>
            <input type="text" class="form-control" id="form" [(ngModel)]="insuranceData.variantName"
                placeholder="Please select your car variant">

                <div class="row">
                    <div class="display col-md-9 m-5 mt-4"><ul class="nav nav-underline">
                        <li class="nav-item" *ngFor="let items of variantTypes">
                          <a class="nav-link active text-white"  [ngClass]="selectedVariant === items ?'active':'text-muted'" aria-current="page" (click)="setVariantType(items)">{{items}}</a>
                        </li>
                       </ul>
                       <div class="row m-4">
                       <ul class="list-group">
                        <li class="list-group-item" *ngFor="let variant of variantList | filter : selectedVariant " (click)="setVariantName(variant)"> {{variant["Variant Name"]}}</li>
                        </ul>
                    </div>
                    </div>
                    <button class="btn btn-primary btn-sm" routerLink="/CarInsurance/regi" type="button">Proceed âž¤ </button>  
                 </div>
        </div>
        <div class="window col-md-6">
            <div class="row mt-2 ms-1">
                <app-insurance-details [insuranceData]="insuranceData"></app-insurance-details>
            </div>
        </div>
    </div>
</div>
