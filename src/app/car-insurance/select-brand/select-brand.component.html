<div class="container w-75">
    <div class="row">
        <div class="window col-md-6">
            <div class="mb-3 mt-3">
                <label for="form" class="form-label text-white">Select Brand :</label>
                <input type="text" class="form-control" id="form" [(ngModel)]="insuranceData.brandName" placeholder="Please select your car brand">
                <div class="row m-3">
                    <div class="col-md-5 border rounded mt-2 mx-3 d-flex justify-content-start" id="brandList" *ngFor="let item of brandList" (click)="selectBrand(item.brandName)">
                      <img [src]="item.imgPath" class="m-2" height="25" width="25"> 
                      <span class="m-2 text-white">{{item.brandName}}</span> 
                    </div>
                </div>
              </div>
        </div>
        <div class="window col-md-6">
         <app-insurance-details [insuranceData]="insuranceData"></app-insurance-details>
        </div>
    </div>
</div>
